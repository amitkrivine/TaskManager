<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager</title>
</head>
<body>
<!-- header section -->
    <header class="m-3">
        <h1 class="text-center pt-2">Task Manager</h1>
        <p class="text-center subheader">The best place to manage all you have to do</p>
    </header>

<!-- main body section -->
    <main>
        <div class="container">
            <div class="row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="taskDescription" placeholder="Enter a task description">
                        <label for="taskDescription">Task description</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="date" class="form-control" id="taskDate">
                        <label for="taskDate">Due date</label>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary col-md-2" id="addBtn"><i class="fa-solid fa-plus"></i> Add</button>
            </div>
        </div>
        
        
        <div class="container mt-2">
            <p class="text-start m-auto">Filters:</p>
            <div class="row justify-content-between">
                <div class="btn-group col-md-6 me-md-4" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="allBtn" autocomplete="off" checked>
                    <label class="btn btn-outline-info" for="allBtn" id="allBtnLabel">All</label>
    
                    <input type="radio" class="btn-check" name="btnradio" id="activeBtn" autocomplete="off">
                    <label class="btn btn-outline-info" for="activeBtn" id="activeBtnLabel">Active</label>
    
                    <input type="radio" class="btn-check" name="btnradio" id="completedBtn" autocomplete="off">
                    <label class="btn btn-outline-info" for="completedBtn" id="completeBtnLabel">Completed</label>
                </div>
                
                <div class="btn-group col-md-3 ms-md-5 mt-2 mt-md-0" role="group" aria-label="Basic radio toggle button group">
                    <input type="checkbox" class="btn-check" name="btnradio2" id="sortBtn" autocomplete="off">
                    <label class="btn btn-outline-info" for="sortBtn" id="sortBtnLabel">Sort by date</label>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <ul class="list-group flex-fill" id="taskList"></ul>
        </div>
    </main>

<!-- footer section -->
    <footer class="site-footer">
        <div class="contatiner">
            <div class="row m-4">
                <p> &copy; Created by Amit Krivine. All rights reserved.</p>
            </div>
        </div>
    </footer>

<!-- script files -->
    <!-- AXIOS CDN link -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
